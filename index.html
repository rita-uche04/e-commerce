<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MillySaintEssence</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5; /* Light grey background */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }
    .container {
      max-width: 600px;
      padding: 20px;
      text-align: center;
    }
    .profile-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    .link-button {
      display: block;
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      background-color: #ff4081;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .link-button:hover {
      background-color: #e03271;
    }
    .social-icons {
      margin-top: 20px;
    }
    .social-icons a {
      color: #333;
      font-size: 24px;
      margin: 0 10px;
      text-decoration: none;
    }
    .footer-text {
      margin-top: 40px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="logo.jpg" alt="MillySaintEssence Logo" class="profile-image">
    <h1>MillySaintEssence</h1>

    <a href="product.html" class="link-button">Shop All Products</a>
    <a href="register.html" class="link-button">Register Account</a>
    <a href="cart.html" class="link-button">View Cart</a>
    <a href="index.html" class="link-button">Home</a>

    <div class="social-icons">
      <a href="https://facebook.com/MillysaintEssence" target="_blank">Facebook</a> |
      <a href="https://instagram.com/millysaintessence" target="_blank">Instagram</a>
    </div>

    <p class="footer-text">
      &copy; 2025 MillySaintEssence. All rights reserved.
    </p>
  </div>

</body>
</html>
